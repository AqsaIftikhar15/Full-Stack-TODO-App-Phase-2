version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_6thPUwz3pAVB@db:5432/neondb
      - SECRET_KEY=${BACKEND_SECRET_KEY:-supersecretkeychangeinproduction}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_EXPIRY_DAYS=${JWT_EXPIRY_DAYS}
      - API_BASE_URL=${API_BASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${API_BASE_URL}
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=neondb
      - POSTGRES_USER=neondb_owner
      - POSTGRES_PASSWORD=npg_6thPUwz3pAVB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge