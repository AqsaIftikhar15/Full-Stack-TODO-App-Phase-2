apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task-service
  namespace: todo
  labels:
    app: recurring-task-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-task-service
  template:
    metadata:
      labels:
        app: recurring-task-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "8004"
        dapr.io/app-protocol: "grpc"
        dapr.io/log-level: "info"
        dapr.io/config: "dapr-config"
    spec:
      containers:
      - name: recurring-task-service
        image: recurring-task-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: DAPR_HTTP_PORT
          value: "3500"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: recurring-task-service
  namespace: todo
  labels:
    app: recurring-task-service
spec:
  selector:
    app: recurring-task-service
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004
  type: ClusterIP